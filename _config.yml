# 站点基本信息
title: 豆包风格 Jekyll 博客
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客，支持标签/分页/代码高亮"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 构建配置（适配 GitHub Pages 原生 Jekyll 3.10.0）
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false

# 原生分页插件
paginate: 3
paginate_path: "/page/:num/"

# 标签配置（核心：解决tag 404）
tag_dir: tags
collections:
  tags:
    output: true
    permalink: /tags/:name/

# 仅保留GitHub Pages原生支持的插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata

# 代码高亮配置（适配小尺寸代码块）
kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false
      wrap: div
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false