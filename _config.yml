title: kryo
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 核心配置
markdown: kramdown
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false

# 分页
paginate: 10
paginate_path: "/page/:num/"

# 仅保留必要插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# 简化Kramdown配置（无冗余）
kramdown:
  input: GFM
  parse_block_html: true
  parse_span_html: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  footnote_nr: 1
  entity_output: as_char

# Banner配置
banner:
  image: "https://static.hdcmct.org/cmct-images/2025/12/13/JFFOgb.gif"
  title: "一点记录"
  subtitle: "沉默"