# 站点基本信息
title: kryo
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 构建配置
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false

# 分页：每页10篇文章
paginate: 10
paginate_path: "/page/:num/"

# 标签功能（核心：确保Jekyll正确识别标签）
collections:
  tags:
    output: true
    permalink: /tags/:name/
tag_dir: tags
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag"

# 插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata

# 代码样式配置（关键：字体/换行/滚动）
kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false
      wrap: div
      css_class: "code-block" # 自定义唯一类名
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char

# Banner配置
banner:
  image: "https://picsum.photos/1920/500"
  title: "技术笔记与实用教程"
  subtitle: "持续分享，共同成长"