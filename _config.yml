title: 豆包风格 Jekyll 博客
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 核心配置
markdown: kramdown
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false

# 分页
paginate: 10
paginate_path: "/page/:num/"

# 仅保留必要插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# 简化Kramdown配置
kramdown:
  input: GFM
  parse_block_html: true
  parse_span_html: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  footnote_nr: 1
  entity_output: as_char

# Banner配置
banner:
  image: "https://picsum.photos/1920/500"
  title: "技术笔记与实用教程"
  subtitle: "持续分享，共同成长"