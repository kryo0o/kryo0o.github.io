title: 豆包风格 Jekyll 博客
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 核心配置
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false

# 分页（必须保留，页码依赖此配置）
paginate: 8
paginate_path: "/page/:num/"

# 仅保留必要插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# 代码高亮配置
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      wrap: div
      css_class: "code-block"

# Banner配置
banner:
  image: "https://picsum.photos/1920/500"
  title: "技术笔记与实用教程"
  subtitle: "持续分享，共同成长"