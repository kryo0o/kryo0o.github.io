title: 豆包风格 Jekyll 博客
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客，支持标签/分页/代码高亮"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

# 构建配置（GitHub Pages 原生支持）
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: Asia/Shanghai

# 原生分页插件配置（关键！替代v2）
paginate: 3
paginate_path: "/page/:num/"

# 标签功能配置
tag_dir: tags

# 原生插件列表（必须严格声明）
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# 豆包风格代码高亮
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false