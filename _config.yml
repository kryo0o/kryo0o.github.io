title: 豆包风格 Jekyll 博客
email: wpforwg@gmail.com
description: "基于 Jekyll + GitHub Pages 构建的博客"
baseurl: ""
url: "https://blog.kryoo.de"
github_username: kryo0o

markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: Asia/Shanghai
safe: true
lsi: false
theme: jekyll-theme-primer

paginate: 10
paginate_path: "/page/:num/"

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
      wrap: div
      css_class: "code-block"
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char

banner:
  image: "https://picsum.photos/1920/500"
  title: "技术笔记与实用教程"
  subtitle: "持续分享，共同成长"