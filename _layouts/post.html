---
layout: default
---

<article class="bg-white rounded-lg shadow-sm p-6 md:p-8 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-dark mb-4">{{ page.title }}</h1>
  <div class="flex flex-wrap gap-3 mb-6 text-sm text-gray-500 border-b border-gray-200 pb-4">
    <span><i class="fa-solid fa-calendar mr-1"></i> {{ page.date | date: "%Y-%m-%d" }}</span>
    <div class="flex gap-2">
      <span><i class="fa-solid fa-tags mr-1"></i> 标签：</span>
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/" class="tag-item bg-gray-100">
          {{ tag }}
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="prose prose-lg max-w-none text-gray-700">
    {{ content }}
  </div>
</article>

<div class="max-w-4xl mx-auto mt-6 text-center">
  <a href="{{ site.baseurl }}/" class="page-item inline-flex items-center justify-center">
    <i class="fa-solid fa-arrow-left mr-1"></i> 返回首页
  </a>
</div>
