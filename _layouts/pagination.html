{% if paginator.total_pages > 1 %}
  <div class="flex justify-center items-center gap-2 mt-8">
    <!-- 上一页 -->
    <a href="{{ paginator.previous_page_path | default: '#' }}" 
       class="page-item {% unless paginator.previous_page %}opacity-50 pointer-events-none{% endunless %}">
      <i class="fa-solid fa-chevron-left"></i>
    </a>

    <!-- 页码 -->
    {% for page in (1..paginator.total_pages) %}
      {% if page == paginator.page %}
        <span class="page-item page-active">{{ page }}</span>
      {% elsif page == 1 %}
        <a href="{{ site.baseurl }}/" class="page-item">{{ page }}</a>
      {% else %}
        <a href="{{ site.baseurl }}/page/{{ page }}/" class="page-item">{{ page }}</a>
      {% endif %}
    {% endfor %}

    <!-- 下一页 -->
    <a href="{{ paginator.next_page_path | default: '#' }}" 
       class="page-item {% unless paginator.next_page %}opacity-50 pointer-events-none{% endunless %}">
      <i class="fa-solid fa-chevron-right"></i>
    </a>
  </div>
{% endif %}
