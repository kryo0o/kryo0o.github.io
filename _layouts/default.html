<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 修复：代码块缩小尺寸（核心） */
    .highlight {
      background: #f6f8fa !important;
      color: #24292e !important;
      border: 1px solid #e1e4e8 !important;
      border-radius: 0.375rem; /* 缩小圆角 */
      padding: 0.75rem !important; /* 减少内边距 */
      overflow-x: auto;
      margin: 0.75rem 0 !important;
      position: relative;
      max-width: 100% !important; /* 限制最大宽度 */
      font-size: 0.9rem !important; /* 缩小字体 */
      line-height: 1.4 !important; /* 调整行高 */
    }

    /* 代码高亮配色（适配小尺寸） */
    .highlight .c { color: #6a737d } /* 注释 */
    .highlight .k { color: #d73a4a } /* 关键字 */
    .highlight .o { color: #6f42c1 } /* 操作符 */
    .highlight .m { color: #005cc5 } /* 数字 */
    .highlight .s { color: #032f62 } /* 字符串 */
    .highlight .na { color: #22863a } /* 属性 */
    .highlight .nb { color: #6f42c1 } /* 内置函数 */
    .highlight .nf { color: #6f42c1 } /* 函数名 */
    .highlight .nc { color: #22863a } /* 类名 */
    .highlight .nv { color: #e36209 } /* 变量 */

    /* 修复：豆包风格复制按钮（核心） */
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 28px; /* 固定尺寸 */
      height: 28px;
      background: #4096ff !important; /* 豆包主色 */
      border: none !important;
      border-radius: 4px !important; /* 豆包同款圆角 */
      cursor: pointer;
      color: #fff !important;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 14px !important;
      padding: 0 !important; /* 清除内边距 */
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .copy-btn:hover {
      background: #1879ff !important; /* 豆包hover色 */
      transform: translateY(-1px);
    }
    .copy-btn.copied {
      background: #52c41a !important; /* 豆包成功色 */
    }
    .copy-btn i {
      margin: 0 !important; /* 清除图标边距 */
    }

    /* 自定义工具类 */
    @layer utilities {
      .tag-item { @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; }
      .tag-active { @apply bg-primary text-white hover:bg-primary/90; }
      .page-item { @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; }
      .page-active { @apply bg-primary text-white border-primary hover:bg-primary/90; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff', // 豆包主色
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- 修复：代码复制按钮（防重复创建+豆包样式） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 只选择最外层的highlight块，避免嵌套重复
      const highlightBlocks = document.querySelectorAll('.highlight:not(.highlight .highlight)');
      
      highlightBlocks.forEach(block => {
        // 判重：如果已有复制按钮，不再创建
        if (block.querySelector('.copy-btn')) return;
        
        // 创建豆包风格复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>'; // 仅图标，无文字
        block.appendChild(copyBtn);

        // 复制逻辑
        copyBtn.addEventListener('click', function() {
          // 精准获取代码内容（排除按钮）
          const codeElements = block.querySelectorAll('code');
          let code = '';
          if (codeElements.length > 0) {
            code = codeElements[0].textContent.trim(); // 取真实代码内容
          } else {
            code = block.textContent.replace(/复制|已复制/g, '').trim();
          }

          // 复制到剪贴板
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>'; // 豆包成功图标
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 2000);
          }).catch(err => {
            alert('复制失败：' + err);
          });
        });
      });
    });
  </script>
</body>
</html>
