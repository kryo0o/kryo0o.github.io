<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 保持原有样式不变 */
    :root {
      --color-text-main: #24292e;
      --color-text-light: #666;
      --color-text-gray: #999;
      --color-border: #e5e6eb;
      --color-bg-main: #fafafa;
      --color-bg-code-block: #f5f7fa;
      --color-bg-code-inline: #f1f1f1;
      --color-bg-copy-btn: #d9d9d9;
      --color-bg-copy-btn-hover: #bfbfbf;
      --color-bg-copy-success: #52c41a;
      --border-radius-sm: 3px;
      --border-radius-md: 4px;
      --border-radius-lg: 6px;
      --font-code: "Consolas", "Monaco", "Courier New", monospace;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg-main);
      color: var(--color-text-main);
      line-height: 1.8;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header.header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    main.container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .container-main p > code,
    .container-main li > code,
    .container-main span > code,
    .container-main div > code:not(.highlight code):not(.code-block code) {
      background-color: var(--color-bg-code-inline);
      border-radius: var(--border-radius-sm);
      padding: 2px 6px;
      font-size: 13px;
      font-family: var(--font-code);
      color: var(--color-text-main);
      border: 1px solid var(--color-border);
      margin: 0 2px;
    }

    .highlight, .code-block {
      background: var(--color-bg-code-block);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: 12px;
      margin: 16px 0;
      overflow-x: auto;
      position: relative;
      font-size: 14px;
      line-height: 1.6;
      max-width: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--color-border) var(--color-bg-code-block);
    }

    .highlight::-webkit-scrollbar, .code-block::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .highlight::-webkit-scrollbar-thumb, .code-block::-webkit-scrollbar-thumb {
      background-color: var(--color-border);
      border-radius: var(--border-radius-sm);
    }

    .highlight pre, .highlight code,
    .code-block pre, .code-block code {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      font-family: var(--font-code);
      color: var(--color-text-main);
      white-space: pre; /* 确保代码块保留原始换行和空格 */
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: var(--border-radius-md);
      background: var(--color-bg-copy-btn);
      border: none;
      color: var(--color-text-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      padding: 0;
      font-size: 12px;
      opacity: 0.5;
      transition: opacity 0.2s ease;
    }

    .highlight:hover .copy-btn,
    .code-block:hover .copy-btn {
      opacity: 0.8;
    }

    .copy-btn:hover {
      opacity: 1;
      background: var(--color-bg-copy-btn-hover);
    }

    .copy-btn.copied {
      background: var(--color-bg-copy-success);
      color: #fff;
    }

    .banner {
      width: 100%;
      min-height: 200px;
      height: 50vh;
      max-height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: var(--border-radius-lg);
      margin-bottom: 30px;
    }

    .banner-content {
      text-align: center;
      padding: 0 20px;
    }

    .banner-content h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .banner-content p {
      font-size: 18px;
      margin: 0;
    }

    .post-item {
      padding: 16px 0;
      border-bottom: 1px solid var(--color-border);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .post-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .post-title a:hover {
      color: #4096ff;
    }

    .post-date {
      font-size: 14px;
      color: var(--color-text-gray);
      margin: 0;
    }

    .tag-item, .tags, .post-tags, [class*="tag"], [id*="tag"] {
      display: none !important;
    }

    .post-excerpt {
      font-size: 15px;
      color: var(--color-text-light);
      line-height: 1.6;
      margin: 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .page-number {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
      color: var(--color-text-light);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .page-number:hover {
      border-color: var(--color-bg-copy-btn);
      background-color: var(--color-bg-code-inline);
    }

    .page-number.current {
      background-color: var(--color-bg-copy-btn);
      color: var(--color-text-light);
      border-color: var(--color-bg-copy-btn);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .page-number {
        padding: 6px 12px;
        font-size: 12px;
      }
      .banner-content h1 {
        font-size: 28px;
      }
      .banner-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
    </div>
  </header>

  <main class="container-main">
    {{ content }}
  </main>

  <script>
    // 优化复制按钮逻辑，确保每个代码块只存在一个按钮
    function initCopyButtons() {
      // 1. 先彻底清除所有现有复制按钮
      document.querySelectorAll('.copy-btn').forEach(btn => btn.remove());

      // 2. 为每个代码块添加唯一按钮
      document.querySelectorAll('.highlight, .code-block').forEach(block => {
        // 防止嵌套代码块重复添加
        if (block.closest('.highlight, .code-block')) return;

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);

        // 复制成功处理
        const copySuccess = () => {
          copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
            copyBtn.classList.remove('copied');
          }, 1500);
        };

        // 复制失败处理
        const copyFail = (err) => {
          console.error('复制失败:', err);
          alert(`复制失败：${err.message || '请手动复制'}`);
        };

        // 复制逻辑
        copyBtn.addEventListener('click', () => {
          // 优先从pre标签获取内容（更准确保留格式）
          const preEl = block.querySelector('pre');
          const codeEl = block.querySelector('code');
          const code = preEl ? preEl.textContent : (codeEl ? codeEl.textContent : '');
          
          if (!code) return copyFail(new Error('未找到代码内容'));

          // 现代浏览器Clipboard API
          if (navigator.clipboard) {
            navigator.clipboard.writeText(code)
              .then(copySuccess)
              .catch(copyFail);
          } 
          // 兼容旧浏览器
          else {
            const textarea = document.createElement('textarea');
            textarea.value = code; // 直接赋值保留换行
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
              const success = document.execCommand('copy');
              success ? copySuccess() : copyFail(new Error('浏览器不支持复制功能'));
            } catch (err) {
              copyFail(err);
            } finally {
              document.body.removeChild(textarea);
            }
          }
        });
      });
    }

    // 确保只在DOM加载完成后执行一次
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initCopyButtons);
    } else {
      initCopyButtons();
    }

    // 暴露全局方法，但添加防重复执行控制
    let lastInitTime = 0;
    window.initCopyButtons = () => {
      const now = Date.now();
      // 限制300ms内只能执行一次，防止快速多次调用
      if (now - lastInitTime > 300) {
        initCopyButtons();
        lastInitTime = now;
      }
    };
  </script>
</body>
</html>
