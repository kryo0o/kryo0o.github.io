<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .highlight {
      background: #1f2937 !important;
      color: #e5e7eb !important;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .highlight .c { color: #6e7781 }
    .highlight .k { color: #ff7b72 }
    .highlight .o { color: #d2a8ff }
    .highlight .m { color: #ffa657 }
    .highlight .s { color: #a5d6ff }
    .highlight .na { color: #79c0ff }
    .highlight .nb { color: #8b5cf6 }
    .highlight .nf { color: #d1d5db }
    
    @layer utilities {
      .tag-item { @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; }
      .tag-active { @apply bg-primary text-white hover:bg-primary/90; }
      .page-item { @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; }
      .page-active { @apply bg-primary text-white border-primary hover:bg-primary/90; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff',
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
