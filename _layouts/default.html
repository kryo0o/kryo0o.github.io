<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========== 代码块核心样式（解决换行/滚动/字体） ========== */
    .code-block, .highlight, .highlight pre, .highlight code {
      /* 字体调大：0.95rem（比之前大） */
      font-size: 0.95rem !important;
      line-height: 1.5 !important; /* 行高优化 */
      /* 超长代码：横向滚动 + 自动换行（兼顾可读性） */
      white-space: pre-wrap !important; /* 自动换行 */
      word-wrap: break-word !important; /* 长单词换行 */
      overflow-x: auto !important; /* 横向滚动（仅超宽时显示） */
      /* 无任何边框 */
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      border-radius: 4px !important; /* 豆包同款圆角 */
      /* 背景+内边距 */
      background: #f6f8fa !important;
      color: #24292e !important;
      padding: 0.8rem !important;
      margin: 0.8rem 0 !important;
      max-width: 100% !important;
    }

    /* 代码高亮配色（适配大字体） */
    .highlight .c { color: #6a737d !important; }
    .highlight .k { color: #d73a4a !important; }
    .highlight .o { color: #6f42c1 !important; }
    .highlight .m { color: #005cc5 !important; }
    .highlight .s { color: #032f62 !important; }
    .highlight .na { color: #22863a !important; }
    .highlight .nb { color: #6f42c1 !important; }
    .highlight .nf { color: #6f42c1 !important; }
    .highlight .nc { color: #22863a !important; }
    .highlight .nv { color: #e36209 !important; }

    /* ========== 豆包同款复制按钮（仅1个） ========== */
    .copy-btn {
      /* 豆包样式：24px圆形，浅蓝底色 */
      position: absolute !important;
      top: 8px !important;
      right: 8px !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 50% !important; /* 圆形 */
      background: #4096ff !important;
      border: none !important;
      color: #fff !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 10 !important;
      padding: 0 !important;
      font-size: 12px !important;
      opacity: 0.8 !important;
      /* 避免重复 */
      pointer-events: auto !important;
    }
    .copy-btn:hover {
      opacity: 1 !important;
      background: #1879ff !important; /* 豆包hover色 */
    }
    .copy-btn.copied {
      background: #52c41a !important; /* 复制成功色 */
    }
    .copy-btn i {
      margin: 0 !important;
      font-size: 12px !important;
    }

    /* ========== Banner样式（300px高，和文章同宽） ========== */
    .banner-container {
      max-width: 4xl;
      margin: 0 auto 2rem auto !important;
      width: 100% !important;
    }
    .banner {
      width: 100% !important;
      height: 300px !important;
      background: url('{{ site.banner.image }}') no-repeat center center !important;
      background-size: cover !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      color: white !important;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6) !important;
      border-radius: 8px !important;
    }
    .banner-content {
      text-align: center !important;
      padding: 0 1rem !important;
    }

    /* ========== 标签样式 ========== */
    .tag-item { 
      @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; 
    }
    .page-item { 
      @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; 
    }
    .page-active { 
      @apply bg-primary text-white border-primary hover:bg-primary/90; 
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff',
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- ========== 复制按钮核心逻辑（仅1个） ========== -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. 精准选择：仅最外层的代码块（避免嵌套重复）
      const codeBlocks = document.querySelectorAll('.highlight:not(.highlight .highlight)');
      
      // 2. 遍历每个代码块，仅创建1个按钮
      codeBlocks.forEach(block => {
        // 标记已处理，避免重复
        if (block.dataset.copyBtnAdded) return;
        block.dataset.copyBtnAdded = 'true';
        
        // 必须设置相对定位
        block.style.position = 'relative';
        
        // 3. 创建豆包同款复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);
        
        // 4. 复制逻辑
        copyBtn.addEventListener('click', function() {
          // 精准获取代码内容（排除按钮）
          const codeEl = block.querySelector('code');
          const code = codeEl ? codeEl.textContent.trim() : block.textContent.trim();
          
          // 复制到剪贴板
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 1500);
          }).catch(err => {
            alert('复制失败：' + err.message);
          });
        });
      });
    });
  </script>
</body>
</html>
