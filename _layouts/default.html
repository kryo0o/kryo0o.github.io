<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========== å…¨å±€å¸ƒå±€ ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #24292e;
    }
    .header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
    }
    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }

    /* ========== 1. è¡Œå†…ä»£ç ï¼ˆçº¯æ–‡æœ¬ï¼Œæ— ä¸Šè‰²ï¼‰ ========== */
    p > code, li > code, span > code, div > code:not(.highlight code) {
      background-color: #f1f1f1 !important;
      border-radius: 3px !important;
      padding: 2px 6px !important;
      font-size: 13px !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      color: #24292e !important;
      border: 1px solid #e5e6eb !important;
      margin: 0 2px !important;
    }

    /* ========== 2. å—çº§ä»£ç ï¼ˆçº¯æ–‡æœ¬ï¼Œæ— ä¸Šè‰²ï¼‰ ========== */
    .highlight, .code-block {
      background: #f5f7fa !important;
      border: 1px solid #e5e6eb !important;
      border-radius: 6px !important;
      padding: 12px !important;
      margin: 16px 0 !important;
      overflow-x: auto !important;
      position: relative !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      max-width: 100% !important;
    }
    .highlight pre, .highlight code {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      color: #24292e !important;
    }

    /* ========== å¤åˆ¶æŒ‰é’®ï¼ˆå”¯ä¸€æ˜¾ç¤ºï¼‰ ========== */
    .copy-btn {
      position: absolute !important;
      top: 8px !important;
      right: 8px !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 4px !important;
      background: #d9d9d9 !important;
      border: none !important;
      color: #666 !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 99 !important;
      padding: 0 !important;
      font-size: 12px !important;
      opacity: 0.8 !important;
      /* åˆå§‹éšè—ï¼Œhoveræ˜¾ç¤º */
      display: none !important;
    }
    /* ä»…å—çº§ä»£ç hoveræ—¶æ˜¾ç¤ºä¸€ä¸ªæŒ‰é’® */
    .highlight:hover .copy-btn {
      display: flex !important;
    }
    .copy-btn:hover {
      opacity: 1 !important;
      background: #bfbfbf !important;
    }
    .copy-btn.copied {
      background: #52c41a !important;
      color: #fff !important;
    }

    /* ========== Banneræ ·å¼ ========== */
    .banner {
      width: 100%;
      height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .banner-content {
      text-align: center;
      padding: 0 20px;
    }
    .banner-content h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }
    .banner-content p {
      font-size: 18px;
      margin: 0;
    }

    /* ========== æ–‡ç« åˆ—è¡¨æ ·å¼ï¼ˆå½»åº•å±è”½æ ‡ç­¾ï¼‰ ========== */
    .post-item {
      padding: 16px 0;
      border-bottom: 1px solid #e5e6eb;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .post-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    .post-title a {
      color: #333;
      text-decoration: none;
    }
    .post-title a:hover {
      color: #4096ff;
    }
    .post-date {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
    /* ğŸ”¥ å¼ºåˆ¶å±è”½æ‰€æœ‰æ ‡ç­¾ç›¸å…³å…ƒç´ ï¼ˆä¼˜å…ˆçº§æœ€é«˜ï¼‰ */
    .tag-item, .tags, .post-tags, [class*="tag"], [id*="tag"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      width: 0 !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    .post-excerpt {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin: 0;
    }

    /* ========== é¡µç åˆ†é¡µæ ·å¼ ========== */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      padding: 20px 0;
    }
    .page-number {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #e5e6eb;
      border-radius: 4px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    .page-number:hover {
      border-color: #d9d9d9;
      background-color: #f5f5f5;
    }
    .page-number.current {
      background-color: #d9d9d9;
      color: #666;
      border-color: #d9d9d9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- å¤´éƒ¨ï¼šä»…ä¿ç•™æ ‡é¢˜ -->
  <div class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
    </div>
  </div>

  <!-- ä¸»å†…å®¹åŒº -->
  <div class="container-main">
    {{ content }}
  </div>

  <!-- å¤åˆ¶æŒ‰é’®è„šæœ¬ï¼ˆç¡®ä¿å”¯ä¸€+ä¿ç•™æ¢è¡Œï¼‰ -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ç¬¬ä¸€æ­¥ï¼šæ¸…é™¤æ‰€æœ‰å·²å­˜åœ¨çš„å¤åˆ¶æŒ‰é’®ï¼ˆè§£å†³é‡å¤é—®é¢˜ï¼‰
      const existingBtns = document.querySelectorAll('.copy-btn');
      existingBtns.forEach(btn => btn.remove());

      // ç¬¬äºŒæ­¥ï¼šä¸ºæ¯ä¸ªä»£ç å—æ·»åŠ å”¯ä¸€çš„å¤åˆ¶æŒ‰é’®
      const codeBlocks = document.querySelectorAll('.highlight');
      codeBlocks.forEach(block => {
        // é˜²æ­¢é‡å¤æ·»åŠ ï¼ˆåŒé‡ä¿é™©ï¼‰
        if (block.querySelector('.copy-btn')) return;

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);

        // å¤åˆ¶é€»è¾‘ï¼šä¿ç•™æ¢è¡Œ/ç©ºæ ¼æ ¼å¼
        copyBtn.addEventListener('click', function() {
          const codeEl = block.querySelector('code');
          const code = codeEl ? codeEl.textContent : ''; // æ— trimï¼Œä¿ç•™åŸå§‹æ ¼å¼

          if (code) {
            navigator.clipboard.writeText(code).then(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
              copyBtn.classList.add('copied');
              setTimeout(() => {
                copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
                copyBtn.classList.remove('copied');
              }, 1500);
            }).catch(err => {
              alert('å¤åˆ¶å¤±è´¥ï¼š' + err.message);
            });
          }
        });
      });
    });
  </script>
</body>
</html>
