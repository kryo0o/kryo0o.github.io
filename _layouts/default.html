<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 高优先级样式（覆盖主题默认样式） -->
  <style>
    /* 重置主题默认代码样式 */
    body .markdown-body .code-block,
    body .markdown-body .highlight,
    body .markdown-body .highlight pre,
    body .markdown-body .highlight code {
      background: #f6f8fa;
      color: #24292e;
      border: none;
      outline: none;
      box-shadow: none;
      border-radius: 4px;
      padding: 0.4rem;
      margin: 0.5rem 0;
      max-width: 100%;
      overflow-x: auto;
      position: relative;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      word-break: break-all;
    }
    /* 代码内容无额外间距 */
    body .markdown-body .highlight pre,
    body .markdown-body .highlight code {
      padding: 0;
      margin: 0;
      background: transparent;
    }
    /* 复制按钮（深灰色，高优先级） */
    body .markdown-body .copy-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    body .markdown-body .copy-btn:hover {
      opacity: 1;
      background: #555;
    }
    body .markdown-body .copy-btn.copied {
      background: #52c41a;
    }
    body .markdown-body .copy-btn i {
      margin: 0;
      font-size: 12px;
    }
    /* Banner样式 */
    .banner-container {
      max-width: 768px; /* 和GitHub Primer主题文章宽度一致 */
      margin: 0 auto 2rem auto;
      width: 100%;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: 8px;
    }
    .banner-content {
      text-align: center;
      padding: 0 1rem;
    }
    /* 导航/标签样式 */
    .nav-btn {
      color: #333;
      transition: color 0.2s ease;
      text-decoration: none;
    }
    .nav-btn:hover {
      color: #555;
      text-decoration: none;
    }
    .tag-item {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #333;
      background: #f1f1f1;
      text-decoration: none;
    }
    .tag-item:hover {
      background: #e1e1e1;
      text-decoration: none;
    }
    .page-item {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      border: 1px solid #e1e1e1;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #333;
      text-decoration: none;
    }
    .page-item:hover {
      border-color: #555;
      color: #555;
    }
    .page-active {
      background: #333;
      color: white;
      border-color: #333;
    }
    .page-active:hover {
      background: #555;
      border-color: #555;
    }
  </style>
</head>
<body>
  {% include header.html %}
  <main class="container-lg px-3 py-8 mx-auto">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- 复制按钮脚本（简化，兼容Jekyll 3.10.0） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 仅选择最外层代码块
      const codeBlocks = document.querySelectorAll('.highlight:not(.highlight .highlight)');
      codeBlocks.forEach(block => {
        if (block.dataset.copyBtnAdded) return;
        block.dataset.copyBtnAdded = 'true';
        
        // 创建复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);
        
        // 复制逻辑
        copyBtn.addEventListener('click', function() {
          const codeEl = block.querySelector('code');
          const code = codeEl ? codeEl.textContent.trim() : block.textContent.trim();
          
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 1500);
          }).catch(err => {
            alert('复制失败：' + err.message);
          });
        });
      });
    });
  </script>
</body>
</html>
