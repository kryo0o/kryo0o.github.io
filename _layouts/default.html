<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========== 全局布局 ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #24292e;
    }
    .header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
    }
    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }

    /* ========== 1. 行内代码高亮（` ` 包裹）- 无复制按钮 ========== */
    /* 行内代码单独样式，区分块级代码 */
    p > code, li > code, span > code, div > code:not(.highlight code) {
      background-color: #f1f1f1 !important;
      border-radius: 3px !important;
      padding: 2px 6px !important;
      font-size: 13px !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      color: #d73a4a !important; /* 行内代码统一红色，醒目 */
      border: 1px solid #e5e6eb !important;
      margin: 0 2px !important;
    }

    /* ========== 2. 块级代码高亮（``` ``` 包裹）- 完整上色 ========== */
    /* 块级代码容器 */
    .highlight, .code-block {
      background: #f5f7fa !important;
      border: 1px solid #e5e6eb !important;
      border-radius: 6px !important;
      padding: 12px !important;
      margin: 16px 0 !important;
      overflow-x: auto !important;
      position: relative !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      max-width: 100% !important;
    }
    /* 块级代码内容 */
    .highlight pre, .highlight code {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
    }

    /* ========== 块级代码完整语法上色（覆盖所有语言） ========== */
    /* 注释 */
    .highlight .c, .highlight .c1, .highlight .cm, .highlight .cp, .highlight .cpf { color: #6a737d !important; font-style: italic !important; }
    /* 关键字（if/else/for/function等） */
    .highlight .k, .highlight .kc, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kt { color: #d73a4a !important; font-weight: 600 !important; }
    /* 操作符（+/-/*/=等） */
    .highlight .o, .highlight .ow { color: #795548 !important; }
    /* 数字 */
    .highlight .m, .highlight .mb, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .mo { color: #005cc5 !important; }
    /* 字符串（""/''包裹） */
    .highlight .s, .highlight .s1, .highlight .s2, .highlight .sa, .highlight .sb, .highlight .sc { color: #032f62 !important; }
    /* 函数/方法名 */
    .highlight .nf, .highlight .fn { color: #6f42c1 !important; }
    /* 变量/属性 */
    .highlight .nv, .highlight .na, .highlight .vc, .highlight .vg { color: #22863a !important; }
    /* 类/模块名 */
    .highlight .nc, .highlight .nn { color: #e36209 !important; }
    /* 内置函数 */
    .highlight .nb, .highlight .ni { color: #007bff !important; }
    /* 特殊标记（错误/成功） */
    .highlight .gd { color: #b31d28 !important; }
    .highlight .gi { color: #22863a !important; }
    /* 纯文本兜底（未指定语言） */
    .highlight .text { color: #24292e !important; }

    /* ========== 3. 复制按钮（仅块级代码显示） ========== */
    .copy-btn {
      position: absolute !important;
      top: 8px !important;
      right: 8px !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 4px !important;
      background: #d9d9d9 !important;
      border: none !important;
      color: #666 !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 10 !important;
      padding: 0 !important;
      font-size: 12px !important;
      opacity: 0.8 !important;
      /* 仅块级代码显示，行内隐藏 */
      display: none !important;
    }
    /* 仅块级代码容器hover时显示复制按钮 */
    .highlight:hover .copy-btn {
      display: flex !important;
    }
    .copy-btn:hover {
      opacity: 1 !important;
      background: #bfbfbf !important;
    }
    .copy-btn.copied {
      background: #52c41a !important;
      color: #fff !important;
    }

    /* ========== Banner样式 ========== */
    .banner {
      width: 100%;
      height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .banner-content {
      text-align: center;
      padding: 0 20px;
    }
    .banner-content h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }
    .banner-content p {
      font-size: 18px;
      margin: 0;
    }

    /* ========== 文章列表样式 ========== */
    .post-item {
      padding: 16px 0;
      border-bottom: 1px solid #e5e6eb;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .post-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    .post-title a {
      color: #333;
      text-decoration: none;
    }
    .post-title a:hover {
      color: #4096ff;
    }
    .post-date {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
    .post-excerpt {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin: 0;
    }

    /* ========== 页码分页样式 ========== */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      padding: 20px 0;
    }
    .page-number {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #e5e6eb;
      border-radius: 4px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    .page-number:hover {
      border-color: #d9d9d9;
      background-color: #f5f5f5;
    }
    .page-number.current {
      background-color: #d9d9d9;
      color: #666;
      border-color: #d9d9d9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- 头部：仅保留标题 -->
  <div class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="container-main">
    {{ content }}
  </div>

  <!-- 复制按钮脚本（仅块级代码添加） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 仅选择块级代码容器（.highlight），排除行内代码
      const codeBlocks = document.querySelectorAll('.highlight');
      
      codeBlocks.forEach(block => {
        // 避免重复添加
        if (block.dataset.copyBtnAdded) return;
        block.dataset.copyBtnAdded = 'true';
        
        // 创建复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);
        
        // 复制逻辑
        copyBtn.addEventListener('click', function() {
          // 只获取块级代码内容
          const codeEl = block.querySelector('code');
          const code = codeEl ? codeEl.textContent.trim() : '';
          
          if (code) {
            navigator.clipboard.writeText(code).then(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
              copyBtn.classList.add('copied');
              setTimeout(() => {
                copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
                copyBtn.classList.remove('copied');
              }, 1500);
            }).catch(err => {
              alert('复制失败：' + err.message);
            });
          }
        });
      });
    });
  </script>
</body>
</html>
