<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-text-main: #24292e;
      --color-text-light: #666;
      --color-text-gray: #999;
      --color-border: #e5e6eb;
      --color-bg-main: #fafafa;
      --color-bg-code-block: #f5f7fa;
      --color-bg-code-inline: #f1f1f1;
      --border-radius-sm: 3px;
      --border-radius-md: 4px;
      --border-radius-lg: 6px;
      --font-code: "Consolas", "Monaco", "Courier New", monospace;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg-main);
      color: var(--color-text-main);
      line-height: 1.8;
    }

    header.header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-inner { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .site-title { font-size: 20px; font-weight: 600; color: #333; text-decoration: none; }
    main.container-main { max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* 代码块核心样式 */
    .code-block, .highlight {
      background: var(--color-bg-code-block);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: 12px;
      margin: 16px 0;
      overflow-x: auto;
      position: relative;
      font-size: 14px;
    }

    .code-block pre, .highlight pre { margin: 0; font-family: var(--font-code); }

    /* 复制按钮样式 */
    .copy-code-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      transition: all 0.2s;
      z-index: 10;
    }

    .copy-code-btn:hover {
      background: #fff;
      border-color: #999;
    }

    .copy-code-btn.copied {
      color: #52c41a;
      border-color: #52c41a;
    }

    /* 隐藏标签相关元素 */
    .tag-item, .tags, [class*="tag"], a[href*="/tag/"], .category {
      display: none !important;
    }

    .post-date { display: block !important; font-size: 14px; color: var(--color-text-gray); }
  </style>
</head>
<body>
  <header class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
    </div>
  </header>

  <main class="container-main">
    {{ content }}
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. 查找所有非嵌套的代码块
      const blocks = document.querySelectorAll('.code-block, .highlight');
      const outerBlocks = Array.from(blocks).filter(block => {
        return !block.parentElement.closest('.code-block, .highlight');
      });

      outerBlocks.forEach(block => {
        // 防止重复初始化
        if (block.querySelector('.copy-code-btn')) return;

        // 2. 创建并添加按钮
        const btn = document.createElement('button');
        btn.className = 'copy-code-btn';
        btn.innerHTML = '<i class="far fa-copy"></i>';
        btn.title = '复制代码';
        block.style.position = 'relative';
        block.appendChild(btn);

        // 3. 复制逻辑
        btn.addEventListener('click', () => {
          // 获取代码内容：优先取 code 标签，否则取 pre，最后取块文本
          const codeEl = block.querySelector('code') || block.querySelector('pre') || block;
          let text = codeEl.innerText.trim();

          if (!text) return;

          navigator.clipboard.writeText(text).then(() => {
            // 4. 视觉反馈（仅改变按钮状态，无弹窗）
            btn.classList.add('copied');
            btn.innerHTML = '<i class="fas fa-check"></i>';
            
            setTimeout(() => {
              btn.classList.remove('copied');
              btn.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
          }).catch(err => {
            console.error('复制失败:', err);
          });
        });
      });
    });
  </script>
</body>
</html>
