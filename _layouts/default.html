<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 代码框：无任何边框，仅轻微背景色 */
    .highlight, .highlight pre, .highlight code {
      background: #f8f9fa !important; /* 极浅背景，无区分也可改为transparent */
      color: #24292e !important;
      border: none !important; /* 彻底移除所有边框 */
      outline: none !important;
      box-shadow: none !important;
      border-radius: 0 !important; /* 无圆角 */
      padding: 0.2rem 0.4rem !important; /* 极简内边距 */
      margin: 0.4rem 0 !important;
      font-size: 0.8rem !important;
      line-height: 1.3 !important;
      max-width: 100% !important;
      max-height: 400px !important;
    }

    /* 代码高亮配色（去边框后仍清晰） */
    .highlight .c { color: #6a737d !important; }
    .highlight .k { color: #d73a4a !important; }
    .highlight .o { color: #6f42c1 !important; }
    .highlight .m { color: #005cc5 !important; }
    .highlight .s { color: #032f62 !important; }
    .highlight .na { color: #22863a !important; }
    .highlight .nb { color: #6f42c1 !important; }
    .highlight .nf { color: #6f42c1 !important; }
    .highlight .nc { color: #22863a !important; }
    .highlight .nv { color: #e36209 !important; }

    /* 豆包风格复制按钮（强制显示） */
    .copy-btn {
      position: absolute !important;
      top: 2px !important;
      right: 2px !important;
      width: 22px !important;
      height: 22px !important;
      background: #4096ff !important;
      border: none !important;
      border-radius: 2px !important;
      cursor: pointer !important;
      color: #fff !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 9999 !important;
      font-size: 11px !important;
      padding: 0 !important;
      opacity: 0.8 !important;
    }
    .copy-btn:hover {
      opacity: 1 !important;
      background: #1879ff !important;
    }
    .copy-btn.copied {
      background: #52c41a !important;
    }
    .copy-btn i {
      margin: 0 !important;
      font-size: 11px !important;
    }

    /* Banner：高度300px，宽度和文章一致（max-w-4xl） */
    .banner-container {
      max-width: 4xl; /* 和文章宽度一致 */
      margin: 0 auto 2rem auto !important;
      width: 100% !important;
    }
    .banner {
      width: 100% !important;
      height: 300px !important; /* 调整为300px */
      background: url('{{ site.banner.image }}') no-repeat center center !important;
      background-size: cover !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      color: white !important;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6) !important;
      border-radius: 0.5rem !important;
    }
    .banner-content {
      text-align: center !important;
      padding: 0 1rem !important;
    }

    /* 自定义工具类 */
    @layer utilities {
      .tag-item { @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; }
      .tag-active { @apply bg-primary text-white hover:bg-primary/90; }
      .page-item { @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; }
      .page-active { @apply bg-primary text-white border-primary hover:bg-primary/90; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff',
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- 终极修复：强制显示复制按钮，确保执行 -->
  <script>
    // 页面加载完成后立即执行，DOMContentLoaded可能失效，改用load
    window.onload = function() {
      console.log('初始化复制按钮...'); // 调试日志
      // 选择所有可能的代码块（兼容所有结构）
      const allCodeBlocks = document.querySelectorAll('.highlight, pre code, pre');
      
      // 去重：每个代码块只处理一次
      const uniqueBlocks = [];
      allCodeBlocks.forEach(block => {
        if (!uniqueBlocks.includes(block) && !block.closest('.copy-btn')) {
          uniqueBlocks.push(block);
        }
      });

      // 遍历添加按钮
      uniqueBlocks.forEach(block => {
        // 强制设置为相对定位（按钮需要）
        block.style.position = 'relative';
        
        // 移除已有按钮
        const oldBtn = block.querySelector('.copy-btn');
        if (oldBtn) oldBtn.remove();

        // 创建按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);
        console.log('为代码块添加复制按钮'); // 调试日志

        // 复制逻辑
        copyBtn.onclick = function() {
          let code = '';
          // 精准获取代码内容
          const codeEl = block.querySelector('code') || block;
          code = codeEl.textContent.trim().replace(/[\n\r]/g, '\n');
          
          // 复制到剪贴板
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 1500);
          }).catch(err => {
            alert('复制失败，请手动复制：' + err);
          });
        };
      });
    };
  </script>
</body>
</html>
