<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 代码块样式（豆包浅灰风格+复制按钮） -->
  <style>
    /* 豆包风格代码块（浅灰底色） */
    .highlight {
      background: #f6f8fa !important;
      color: #24292e !important;
      border: 1px solid #e1e4e8 !important;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
      position: relative; /* 为复制按钮定位 */
    }
    /* 代码高亮配色（适配浅背景） */
    .highlight .c { color: #6a737d } /* 注释 */
    .highlight .k { color: #d73a4a } /* 关键字 */
    .highlight .o { color: #6f42c1 } /* 操作符 */
    .highlight .m { color: #005cc5 } /* 数字 */
    .highlight .s { color: #032f62 } /* 字符串 */
    .highlight .na { color: #22863a } /* 属性 */
    .highlight .nb { color: #6f42c1 } /* 内置函数 */
    .highlight .nf { color: #6f42c1 } /* 函数名 */
    .highlight .nc { color: #22863a } /* 类名 */
    .highlight .nv { color: #e36209 } /* 变量 */

    /* 代码复制按钮 */
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.25rem 0.5rem;
      background: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.75rem;
      color: #24292e;
      transition: all 0.2s;
      z-index: 10;
    }
    .copy-btn:hover {
      background: #0366d6;
      color: #ffffff;
      border-color: #0366d6;
    }
    .copy-btn.copied {
      background: #22863a;
      color: #ffffff;
      border-color: #22863a;
    }

    /* 自定义工具类 */
    @layer utilities {
      .tag-item { @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; }
      .tag-active { @apply bg-primary text-white hover:bg-primary/90; }
      .page-item { @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; }
      .page-active { @apply bg-primary text-white border-primary hover:bg-primary/90; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff', // 豆包主色
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- 代码复制功能JS -->
  <script>
    // 页面加载完成后初始化复制按钮
    document.addEventListener('DOMContentLoaded', function() {
      // 为每个代码块添加复制按钮
      const highlightBlocks = document.querySelectorAll('.highlight');
      highlightBlocks.forEach(block => {
        // 创建复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy mr-1"></i> 复制';
        block.appendChild(copyBtn);

        // 复制按钮点击事件
        copyBtn.addEventListener('click', function() {
          // 获取代码内容（排除复制按钮）
          const code = block.textContent.replace(/复制|已复制/g, '').trim();
          // 复制到剪贴板
          navigator.clipboard.writeText(code).then(() => {
            // 提示复制成功
            copyBtn.innerHTML = '<i class="fa-solid fa-check mr-1"></i> 已复制';
            copyBtn.classList.add('copied');
            // 2秒后恢复按钮文字
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy mr-1"></i> 复制';
              copyBtn.classList.remove('copied');
            }, 2000);
          }).catch(err => {
            alert('复制失败：' + err);
          });
        });
      });
    });
  </script>
</body>
</html>
