<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ========== 全局布局 ========== */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      color: #24292e;
    }
    .header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
    }
    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.8;
    }

    /* ========== 1. 行内代码（纯文本，无上色） ========== */
    p > code, li > code, span > code, div > code:not(.highlight code) {
      background-color: #f1f1f1 !important;
      border-radius: 3px !important;
      padding: 2px 6px !important;
      font-size: 13px !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      color: #24292e !important; /* 纯文本颜色 */
      border: 1px solid #e5e6eb !important;
      margin: 0 2px !important;
    }

    /* ========== 2. 块级代码（纯文本，无上色） ========== */
    /* 块级代码容器（仅保留基础样式，无彩色） */
    .highlight, .code-block {
      background: #f5f7fa !important;
      border: 1px solid #e5e6eb !important;
      border-radius: 6px !important;
      padding: 12px !important;
      margin: 16px 0 !important;
      overflow-x: auto !important;
      position: relative !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      max-width: 100% !important;
    }
    /* 块级代码内容（纯文本，无任何语法上色） */
    .highlight pre, .highlight code {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      font-family: "Consolas", "Monaco", "Courier New", monospace !important;
      color: #24292e !important; /* 统一纯文本颜色 */
    }

    /* ========== 复制按钮 ========== */
    .copy-btn {
      position: absolute !important;
      top: 8px !important;
      right: 8px !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 4px !important;
      background: #d9d9d9 !important;
      border: none !important;
      color: #666 !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 10 !important;
      padding: 0 !important;
      font-size: 12px !important;
      opacity: 0.8 !important;
      display: none !important;
    }
    .highlight:hover .copy-btn {
      display: flex !important;
    }
    .copy-btn:hover {
      opacity: 1 !important;
      background: #bfbfbf !important;
    }
    .copy-btn.copied {
      background: #52c41a !important;
      color: #fff !important;
    }

    /* ========== Banner样式 ========== */
    .banner {
      width: 100%;
      height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .banner-content {
      text-align: center;
      padding: 0 20px;
    }
    .banner-content h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }
    .banner-content p {
      font-size: 18px;
      margin: 0;
    }

    /* ========== 文章列表样式 ========== */
    .post-item {
      padding: 16px 0;
      border-bottom: 1px solid #e5e6eb;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .post-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    .post-title a {
      color: #333;
      text-decoration: none;
    }
    .post-title a:hover {
      color: #4096ff;
    }
    .post-date {
      font-size: 14px;
      color: #999;
      margin: 0;
    }
    .post-excerpt {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin: 0;
    }

    /* ========== 页码分页样式 ========== */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      padding: 20px 0;
    }
    .page-number {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #e5e6eb;
      border-radius: 4px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    .page-number:hover {
      border-color: #d9d9d9;
      background-color: #f5f5f5;
    }
    .page-number.current {
      background-color: #d9d9d9;
      color: #666;
      border-color: #d9d9d9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- 头部：仅保留标题 -->
  <div class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="container-main">
    {{ content }}
  </div>

  <!-- 复制按钮脚本（保留换行格式） -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const codeBlocks = document.querySelectorAll('.highlight');
    
    codeBlocks.forEach(block => {
      if (block.dataset.copyBtnAdded) return;
      block.dataset.copyBtnAdded = 'true';
      
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
      block.appendChild(copyBtn);
      
      copyBtn.addEventListener('click', function() {
        const codeEl = block.querySelector('code');
        // 关键：移除trim()，保留原始换行/空格
        const code = codeEl ? codeEl.textContent : '';
        
        if (code) {
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 1500);
          }).catch(err => {
            alert('复制失败：' + err.message);
          });
        }
      });
    });
  });
</script>
</body>
</html>
