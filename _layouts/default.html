<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-text-main: #24292e;
      --color-text-light: #666;
      --color-text-gray: #999;
      --color-border: #e5e6eb;
      --color-bg-main: #fafafa;
      --color-bg-code-block: #f5f7fa;
      --color-bg-code-inline: #f1f1f1;
      --color-bg-copy-btn: #d9d9d9;
      --color-bg-copy-btn-hover: #bfbfbf;
      --color-bg-copy-success: #52c41a;
      --border-radius-sm: 3px;
      --border-radius-md: 4px;
      --border-radius-lg: 6px;
      --font-code: "Consolas", "Monaco", "Courier New", monospace;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--color-bg-main);
      color: var(--color-text-main);
      line-height: 1.8;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header.header-wrapper {
      width: 100%;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    main.container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 行内代码样式 */
    .container-main p > code,
    .container-main li > code,
    .container-main span > code,
    .container-main div > code:not(.code-block code) {
      background-color: var(--color-bg-code-inline);
      border-radius: var(--border-radius-sm);
      padding: 2px 6px;
      font-size: 13px;
      font-family: var(--font-code);
      color: var(--color-text-main);
      border: 1px solid var(--color-border);
      margin: 0 2px;
    }

    /* 代码块核心样式（统一用.code-block，兼容旧的.highlight） */
    .code-block, .highlight {
      background: var(--color-bg-code-block);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: 12px;
      margin: 16px 0;
      overflow-x: auto;
      position: relative; /* 关键：确保按钮绝对定位的基准 */
      font-size: 14px;
      line-height: 1.6;
      max-width: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--color-border) var(--color-bg-code-block);
      /* 防止按钮被滚动内容遮挡 */
      padding-right: 40px;
    }

    /* 滚动条样式 */
    .code-block::-webkit-scrollbar, .highlight::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .code-block::-webkit-scrollbar-thumb, .highlight::-webkit-scrollbar-thumb {
      background-color: var(--color-border);
      border-radius: var(--border-radius-sm);
    }

    /* 代码块内文本样式（确保换行保留） */
    .code-block pre, .code-block code,
    .highlight pre, .highlight code {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      font-family: var(--font-code);
      color: var(--color-text-main);
      white-space: pre; /* 强制保留换行/空格 */
    }

    /* 复制按钮（唯一一套样式，固定在代码块右上角，不随滚动动） */
    .code-copy-btn {
      position: absolute; /* 基于代码块定位，不随滚动动 */
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: var(--border-radius-md);
      background: var(--color-bg-copy-btn);
      border: none;
      color: var(--color-text-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10; /* 高于滚动内容 */
      padding: 0;
      font-size: 12px;
      opacity: 0.5;
      transition: all 0.2s ease;
      /* 强制固定，不继承任何滚动属性 */
      transform: none !important;
      pointer-events: auto;
    }

    .code-block:hover .code-copy-btn,
    .highlight:hover .code-copy-btn {
      opacity: 0.8;
    }

    .code-copy-btn:hover {
      opacity: 1;
      background: var(--color-bg-copy-btn-hover);
    }

    .code-copy-btn.copied {
      background: var(--color-bg-copy-success);
      color: #fff;
    }

    /* 其他样式（无修改） */
    .banner {
      width: 100%;
      min-height: 200px;
      height: 50vh;
      max-height: 300px;
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      border-radius: var(--border-radius-lg);
      margin-bottom: 30px;
    }

    .banner-content {
      text-align: center;
      padding: 0 20px;
    }

    .banner-content h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .banner-content p {
      font-size: 18px;
      margin: 0;
    }

    .post-item {
      padding: 16px 0;
      border-bottom: 1px solid var(--color-border);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .post-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .post-title a:hover {
      color: #4096ff;
    }

    .post-date {
      font-size: 14px;
      color: var(--color-text-gray);
      margin: 0;
    }

    .tag-item, .tags, .post-tags, [class*="tag"], [id*="tag"] {
      display: none;
    }

    .post-excerpt {
      font-size: 15px;
      color: var(--color-text-light);
      line-height: 1.6;
      margin: 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 40px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .page-number {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
      color: var(--color-text-light);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .page-number:hover {
      border-color: var(--color-bg-copy-btn);
      background-color: var(--color-bg-code-inline);
    }

    .page-number.current {
      background-color: var(--color-bg-copy-btn);
      color: var(--color-text-light);
      border-color: var(--color-bg-copy-btn);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .page-number {
        padding: 6px 12px;
        font-size: 12px;
      }
      .banner-content h1 {
        font-size: 28px;
      }
      .banner-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
    </div>
  </header>

  <main class="container-main">
    {{ content }}
  </main>

  <script>
    // 彻底清理所有旧的复制按钮（一次性清理，杜绝残留）
    function clearOldCopyButtons() {
      // 删除所有旧的.copy-btn（历史残留）
      document.querySelectorAll('.copy-btn').forEach(btn => btn.remove());
      // 防止重复清理的标记
      if (document.body.dataset.copyBtnCleaned) return;
      document.body.dataset.copyBtnCleaned = 'true';
    }

    // 初始化新的复制按钮（仅创建一个，固定定位）
    function initCodeCopyButtons() {
      // 第一步：清理旧按钮（只执行一次）
      clearOldCopyButtons();

      // 第二步：遍历所有代码块，仅创建一个按钮
      document.querySelectorAll('.code-block, .highlight').forEach(block => {
        // 跳过嵌套的代码块（只给最外层加按钮）
        if (block.closest('.code-block, .highlight') !== block) return;
        
        // 检查是否已有新按钮，有则跳过
        if (block.querySelector('.code-copy-btn')) return;

        // 创建唯一的复制按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'code-copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);

        // 复制成功状态切换
        const copySuccess = () => {
          copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
            copyBtn.classList.remove('copied');
          }, 1500);
        };

        // 复制失败提示
        const copyFail = (err) => {
          alert(`复制失败：${err.message || '请手动复制代码'}`);
        };

        // 绑定点击事件（仅现代浏览器API，保留换行）
        copyBtn.addEventListener('click', async () => {
          // 优先获取pre标签内容（最准确保留换行）
          const preEl = block.querySelector('pre');
          const codeContent = preEl ? preEl.textContent : block.textContent.trim();

          if (!codeContent) {
            return copyFail(new Error('未检测到可复制的代码'));
          }

          try {
            // 现代浏览器剪贴板API，原生支持换行
            await navigator.clipboard.writeText(codeContent);
            copySuccess();
          } catch (err) {
            copyFail(err);
          }
        });
      });
    }

    // 页面加载完成后执行（仅执行一次）
    document.addEventListener('DOMContentLoaded', () => {
      initCodeCopyButtons();
    });

    // 全局方法（如需动态添加代码块后调用）
    window.refreshCopyButtons = initCodeCopyButtons;
  </script>
</body>
</html>
