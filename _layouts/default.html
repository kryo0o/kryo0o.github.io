<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 超小尺寸代码框（缩小5倍核心） */
    .highlight {
      background: #f6f8fa !important;
      color: #24292e !important;
      border: 1px solid #e1e4e8 !important;
      border-radius: 0.25rem !important; /* 极小圆角 */
      padding: 0.25rem !important; /* 超小内边距 */
      overflow-x: auto;
      margin: 0.5rem 0 !important;
      position: relative;
      max-width: 100% !important;
      font-size: 0.7rem !important; /* 超小字体 */
      line-height: 1.2 !important; /* 紧凑行高 */
      max-height: 300px !important; /* 限制高度 */
    }

    /* 代码高亮配色（适配超小尺寸） */
    .highlight .c { color: #6a737d; font-size: 0.7rem !important; }
    .highlight .k { color: #d73a4a; font-size: 0.7rem !important; }
    .highlight .o { color: #6f42c1; font-size: 0.7rem !important; }
    .highlight .m { color: #005cc5; font-size: 0.7rem !important; }
    .highlight .s { color: #032f62; font-size: 0.7rem !important; }
    .highlight .na { color: #22863a; font-size: 0.7rem !important; }
    .highlight .nb { color: #6f42c1; font-size: 0.7rem !important; }
    .highlight .nf { color: #6f42c1; font-size: 0.7rem !important; }
    .highlight .nc { color: #22863a; font-size: 0.7rem !important; }
    .highlight .nv { color: #e36209; font-size: 0.7rem !important; }

    /* 豆包风格纯图标复制按钮（超小尺寸） */
    .copy-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      width: 20px !important; /* 超小尺寸 */
      height: 20px !important;
      background: #4096ff !important;
      border: none !important;
      border-radius: 3px !important;
      cursor: pointer;
      color: #fff !important;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 10px !important;
      padding: 0 !important;
      box-shadow: none !important;
      transition: all 0.1s ease;
    }
    .copy-btn:hover {
      background: #1879ff !important;
    }
    .copy-btn.copied {
      background: #52c41a !important;
    }
    .copy-btn i {
      margin: 0 !important;
      font-size: 10px !important;
    }

    /* 主页背景banner */
    .banner {
      width: 100%;
      height: 200px; /* 自定义高度 */
      background: url('{{ site.banner.image }}') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      border-radius: 0.5rem;
    }
    .banner-content {
      text-align: center;
      padding: 0 1rem;
    }

    /* 自定义工具类 */
    @layer utilities {
      .tag-item { @apply px-3 py-1 rounded-full text-sm cursor-pointer transition-all hover:bg-primary/10; }
      .tag-active { @apply bg-primary text-white hover:bg-primary/90; }
      .page-item { @apply w-9 h-9 flex items-center justify-center rounded-md border border-gray-200 cursor-pointer transition-all hover:border-primary hover:text-primary; }
      .page-active { @apply bg-primary text-white border-primary hover:bg-primary/90; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4096ff',
            dark: '#1f2937',
            light: '#f9fafb'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-light min-h-screen">
  {% include header.html %}
  <main class="container mx-auto px-4 py-8">
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- 重构复制按钮逻辑（确保仅一个按钮） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 仅选择直接包含code的highlight块，避免嵌套
      const highlightBlocks = document.querySelectorAll('.highlight > pre > code').closest('.highlight');
      // 兜底选择所有highlight块（兼容不同结构）
      const finalBlocks = highlightBlocks.length > 0 ? highlightBlocks : document.querySelectorAll('.highlight');
      
      // 遍历并添加唯一按钮
      finalBlocks.forEach(block => {
        // 强制移除已有按钮（防重复）
        const existingBtn = block.querySelector('.copy-btn');
        if (existingBtn) existingBtn.remove();
        
        // 创建纯图标按钮
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        block.appendChild(copyBtn);

        // 复制逻辑
        copyBtn.addEventListener('click', function(e) {
          e.stopPropagation(); // 防止事件冒泡
          // 精准获取代码内容
          let code = '';
          const codeEl = block.querySelector('code');
          if (codeEl) {
            code = codeEl.textContent.trim();
          } else {
            code = block.textContent.replace(/复制|已复制/g, '').trim();
          }

          // 复制到剪贴板
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
              copyBtn.classList.remove('copied');
            }, 1500);
          }).catch(err => {
            console.log('复制失败:', err);
          });
        });
      });
    });
  </script>
</body>
</html>
