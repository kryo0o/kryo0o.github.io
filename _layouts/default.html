<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-text-main: #24292e;
      --color-text-light: #666;
      --color-text-gray: #999;
      --color-border: #e5e6eb;
      --color-bg-main: #fafafa;
      --color-bg-code-block-light: #f3f4f6; /*稍微加深一点点背景灰度，在无边框下保持辨识度 */
      --color-bg-code-inline: #eff1f3;
      --color-bg-copy-success: #52c41a;
      --border-radius-sm: 3px;
      --border-radius-md: 4px;
      --border-radius-lg: 6px;
      --font-code: "Consolas", "Monaco", "Courier New", monospace;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-main); background-color: var(--color-bg-main); color: var(--color-text-main); line-height: 1.8; }
    a { text-decoration: none; color: inherit; }
    
    header.header-wrapper { width: 100%; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.05); padding: 12px 0; position: sticky; top: 0; z-index: 999; }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .site-title { font-size: 20px; font-weight: 600; color: #333; }
    
    main.container-main { max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* 行内代码样式 */
    .container-main p > code, .container-main li > code, .container-main span > code, .container-main div > code:not(.code-block code), .container-main td > code { background-color: var(--color-bg-code-inline); border-radius: var(--border-radius-sm); padding: 2px 6px; font-size: 13px; font-family: var(--font-code); color: var(--color-text-main); margin: 0 2px; border: none; }

    /* --- 代码块极致简约样式 --- */
    .code-block, .highlight {
      background: var(--color-bg-code-block-light);
      border: none;      /* 去掉边框 */
      box-shadow: none;  /* 去掉阴影，完全扁平 */
      border-radius: var(--border-radius-lg);
      /* 缩小内边距：上下10px，左右12px */
      padding: 10px 12px; 
      margin: 20px 0;
      overflow-x: auto;
      position: relative;
      font-size: 13px;   /* 字体稍微调小一点点以匹配紧凑布局 */
      line-height: 1.5;
    }

    /* 滚动条极简处理 */
    .code-block::-webkit-scrollbar, .highlight::-webkit-scrollbar { width: 4px; height: 4px; }
    .code-block::-webkit-scrollbar-thumb, .highlight::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: var(--border-radius-sm); }
    .code-block::-webkit-scrollbar-track, .highlight::-webkit-scrollbar-track { background: transparent; }

    /* 代码文字本身：透明背景，无边距 */
    .code-block pre, .code-block code, .highlight pre, .highlight code { 
      background: transparent !important; 
      border: none !important; 
      padding: 0; 
      margin: 0; 
      font-family: var(--font-code); 
      color: var(--color-text-main); 
    }
    
    /* 复制按钮调整：更小，贴合右上角 */
    .copy-code-btn {
      position: absolute;
      top: 4px;   /* 随padding调整 */
      right: 4px; /* 随padding调整 */
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .copy-code-btn:hover {
      background: rgba(0,0,0,0.06);
      color: #4b5563;
    }
    
    .copy-code-btn i { font-size: 12px; }

    .copy-code-btn.copied {
      color: var(--color-bg-copy-success);
    }

    /* 其他布局保持不变 */
    .banner { width: 100%; min-height: 200px; height: 50vh; max-height: 300px; background: url('{{ site.banner.image }}') no-repeat center center; background-size: cover; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.6); border-radius: var(--border-radius-lg); margin-bottom: 30px; }
    .banner-content { text-align: center; padding: 0 20px; }
    .banner-content h1 { font-size: 36px; margin: 0 0 12px 0; }
    .banner-content p { font-size: 18px; margin: 0; }
    .post-item { padding: 16px 0; border-bottom: 1px solid var(--color-border); }
    .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .post-title { font-size: 20px; font-weight: 600; margin: 0; }
    .post-title a:hover { color: #4096ff; }
    .post-date { font-size: 14px; color: var(--color-text-gray); margin: 0; }
    .tag-item, .tags, .post-tags, [class*="tag"], [id*="tag"], a[href*="/tag/"], a[href*="/tags/"], a[href*="/categories/"], a[href*="/category/"], .label, .category, .categories, .post-meta .tag, .post-header .tag, .post-meta .tags, .post-header .tags, .post-meta .category, .post-header .category, .post-meta .categories, .post-header .categories, .fa-tag, .fa-tags, .fa-folder, .post-meta .separator + a:not([href*="/page/"]) { display: none !important; }
    .post-date, .post-meta .post-date, .post-header .post-date { display: block !important; }
    .post-meta { display: block !important; }
    .post-meta > *:not(.post-date) { display: none !important; }
    .post-excerpt { font-size: 15px; color: var(--color-text-light); line-height: 1.6; margin: 0; }
    .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 40px; padding: 20px 0; flex-wrap: wrap; }
    .page-number { display: inline-block; padding: 8px 16px; border: 1px solid var(--color-border); border-radius: var(--border-radius-md); color: var(--color-text-light); font-size: 14px; transition: all 0.2s ease; }
    .page-number:hover { border-color: #d9d9d9; background-color: var(--color-bg-code-inline); }
    .page-number.current { background-color: #d9d9d9; color: var(--color-text-light); border-color: #d9d9d9; font-weight: 600; }
    
    @media (max-width: 480px) {
      .page-number { padding: 6px 12px; font-size: 12px; }
      .banner-content h1 { font-size: 28px; }
      .banner-content p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header class="header-wrapper">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
    </div>
  </header>

  <main class="container-main">
    {{ content }}
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function findOuterCodeBlocks() {
        const allCodeBlocks = document.querySelectorAll('.code-block, .highlight');
        return Array.from(allCodeBlocks).filter(block => {
          let parent = block.parentElement;
          while (parent && parent !== document.body) {
            if (parent.classList && (parent.classList.contains('code-block') || parent.classList.contains('highlight'))) return false;
            parent = parent.parentElement;
          }
          return true;
        });
      }
      
      const outerCodeBlocks = findOuterCodeBlocks();
      
      outerCodeBlocks.forEach(function(codeBlock) {
        if (codeBlock.querySelector('.copy-code-btn')) return;
        
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-code-btn';
        copyButton.innerHTML = '<i class="far fa-copy"></i>';
        copyButton.title = '复制代码';
        
        codeBlock.style.position = 'relative';
        codeBlock.appendChild(copyButton);
        
        copyButton.addEventListener('click', function() {
          const codeEl = codeBlock.querySelector('code') || codeBlock.querySelector('pre') || codeBlock;
          let codeText = codeEl.innerText.trim() + '\n';
          
          navigator.clipboard.writeText(codeText).then(function() {
            const icon = copyButton.querySelector('i');
            icon.className = 'fas fa-check';
            copyButton.classList.add('copied');
            
            setTimeout(function() {
              icon.className = 'far fa-copy';
              copyButton.classList.remove('copied');
            }, 2000);
          }).catch(function(err) {
            console.error('复制失败: ', err);
          });
        });
      });
    });
  </script>
</body>
</html>
