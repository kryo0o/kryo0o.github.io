<header class="sticky top-0 bg-white shadow-sm mb-6">
  <!-- 容器改为container-main，限制最大宽度1200px -->
  <div class="container-main px-3 py-4 d-flex flex-wrap justify-between align-items-center">
    <!-- 网站标题和图标 -->
    <div class="d-flex align-items-center gap-3">
      <!-- 网站图标 -->
      <a href="{{ '/' | relative_url }}" class="d-flex align-items-center">
        <img src="{{ '/favicon.ico' | relative_url }}" 
             alt="{{ site.title }} 图标" 
             class="favicon-icon"
             width="32" 
             height="32"
             onerror="this.style.display='none'">
      </a>
      <!-- 网站标题 -->
      <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-gray-800 text-decoration-none">
        {{ site.title }}
      </a>
    </div>
    
    <!-- 导航菜单 -->
    <div class="d-flex gap-6">
      <a href="{{ '/' | relative_url }}" class="nav-btn text-lg">
        <i class="fa-solid fa-home mr-1"></i> 首页
      </a>
    </div>
  </div>
</header>
